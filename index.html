<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="./css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="index.js"></script>
    <title>Elbrus Super Form</title>
</head>

<body>
<div class="container">
    <h1 class="mainHeading">Super Form</h1>
    <main>
        <div class="form">
            <form>
                <label class="form-label" for="name">Name</label>
                <input class="name form-control" id="name" type="text" placeholder="Arthur">

                <label class="form-label" for="secondName">Second name</label>
                <input class="secondName form-control" id="secondName" type="text" placeholder="Melo">

                <label class="form-label" for="email">Email</label>
                <input class="email form-control" id="email" type="email" placeholder="mail@mail.com">

                <label class="form-label" for="phone">Mobile phone</label>
                <input class="phone form-control" id="phone" type="text" placeholder="+79991112233">

                <button class="add btn btn-outline-primary">Отправить</button>
            </form>
            <button class="clear btn btn-outline-danger">Очистить localStorage</button>
        </div>

        <div class="mainUsers">
            <h3>Users:</h3>
            <div class="users"></div>
        </div>
    </main>

</div>
</body>

</html>
